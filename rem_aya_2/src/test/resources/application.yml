cors:
  originPatterns: http://localhost:3000,http://localhost:8080,https://github.com/do5-5anto5
server:
  port: 8888
security:
  jwt:
    token:
      secret-key: 53cr37
      expire-length: 3600000
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  profiles:
    active: development
  jpa:
    hibernate:
      ddl-auto: none
    #properties:
      #hibernate:
        #dialect: org.hibernate.dialect.MySQLDialect
    show-sql: false
  flyway:
    enabled: true
springdoc:
  pathsToMatch: /api/**/v1/**
  swagger-ui:
    use-root-path: true